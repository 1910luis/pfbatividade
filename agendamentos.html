	<h1>Agendamentos</h1>

	<p> Agende uma aula experimental Gratis!

	<form name="" method="" action="">

<label for="nome">Nome:</label>
<input id="nome" type="text" name="Nome" placeholder="Seu nome completo" required autofocus />

<label for="email">E-mail:</label>
<input id="email" type="email" name="email" placeholder="usuario@email.com" />

<label for="senha">Senha:</label>
<input id="senha" type="password" name="senha" placeholder="somente numeros"/>
					
<label for="celular">Celular:</label>
<input id="celular" type="tel" name="celular" placeholder="(99) 9999-9999"/>

<label for="data">Data:</label>
<input id="data" type="date" name="data" />

<label for="hora">Hora:</label>
<input id="hora" type="time" name="hora" />

<label for="aulas">Aulas:</label>
<input id="aulas" type="number" name="aulas" min="1" max="10"step="1"/>

					<label for="nivel" >Nível:</label>
					<select id="nivel" name="nivel">
						<option value="">Selecione</option>
					    <option value="iniciante">Iniciante</option>
						<option value="basico">Básico</option>
						<option value="intermediario">Intermediário</option>
						<option value="avancado">Avançado</option>
					</select><

                    <fieldset>
                    <legend>Gênero:</legend>
					<input id="masc" type="radio" name="genero" value="masc"> <label for="masc">Masculino</label>
					<input id="fem" type="radio" name="genero" value="fem"> <label for="fem">Feminino</label>
				</fieldset>


				<fieldset>
					<legend>Atividades:</legend>
					<input id="musc" type="checkbox" name="atividade" value="musculacao" /> <label for="musc">Musculação</label>
					<input id="pila" type="checkbox" name="atividade" value="pilates" /> <label for="pila">Pilates</label>
					<input id="yoga" type="checkbox" name="atividade" value="yoga" /> <label for="yoga">Yoga</label>
					<input id="corr" type="checkbox" name="atividade" value="corrida" /> <label for="corr">Corrida</label>
                </fieldset>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" cols="70" rows="4"></textarea>











					<p><input type="submit" name="btn-agendar" value="AGENDAR" />
					<input type="reset" name="btn-cancelar" value="CANCELAR" /></p>
				</form></p>
